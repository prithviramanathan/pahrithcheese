<div class="login-container">
    <mat-form-field>
      <input [(ngModel)]="email" matInput placeholder="Email Address">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password">
    </mat-form-field>

    <button mat-flat-button (click)="saveUser()" [routerLink]="['/search']">Login</button>
</div>
